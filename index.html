<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones Liga Colombiana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabla de Posiciones Liga Colombiana</h1>

    <table id="positions-table">
        <thead>
            <tr>
                <th>Pos.</th> <!-- Posición del equipo -->
                <th>Equipo</th> <!-- Nombre del equipo -->
                <th>PTS</th> <!-- Puntos  --> 
                <th>PJ</th> <!-- Partidos jugados --> 
                <th>G</th> <!-- Partidos ganados --> 
                <th>E</th> <!--  Partidos empatados --> 
                <th>P</th> <!-- Partidos perdidos --> 
                <th>GF</th> <!-- Goles a favor --> 
                <th>GC</th> <!-- Goles en contra --> 
                <th>DG</th> <!-- Diferencia de goles. --> 
                <th>Acciones</th> <!-- Columna para las acciones (editar) -->
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán aquí mediante JavaScript -->
        </tbody>
    </table>

    <!-- Script para cargar los datos y construir la tabla -->
    <script src="script.js"></script>
</body>
</html>
